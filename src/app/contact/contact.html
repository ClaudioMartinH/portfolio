<footer
  class="text-center text-white"
  style="background-color: #3c46434b"
  id="contact"
>
  <div class="hero-content scroll-animate">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- CV -->
        <a
          mdbRipple
          rippleColor="dark"
          class="btn btn-link btn-floating btn-lg text-body m-1"
          [href]="cvLink"
          [attr.download]="cvLink.split('/').pop()"
          role="button"
        >
          <i class="bi bi-download"></i>
        </a>

        <!-- Twitter -->
        <a
          mdbRipple
          rippleColor="dark"
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="https://twitter.com/martinherranzc"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a
          mdbRipple
          rippleColor="dark"
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="mailto:martinherranzc&#64;gmail.com"
          role="button"
          ><i class="fab fa-google"></i
        ></a>

        <!-- Linkedin -->
        <a
          mdbRipple
          rippleColor="dark"
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="https://www.linkedin.com/in/claudio-martin-herranz"
          role="button"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          mdbRipple
          rippleColor="dark"
          class="btn btn-link btn-floating btn-lg text-body m-1"
          href="https://github.com/ClaudioMartinH"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    </div>
    <div class="footer-container">
      <div
        class="text-center text-body p-3"
        style="background-color: #24abffb2"
      >
        © 2025 Copyright:
        <a class="text-body">Claudio Martín Herranz</a><br />
        <a>Visits: {{ visitCount }}</a>
      </div>
    </div>
  </div>
</footer>
