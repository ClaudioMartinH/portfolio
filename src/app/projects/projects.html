<section class="projects-section" id="projects">
  <h2 class="section-title">{{ 'projects.title' | translate }}</h2>

  <h3 class="hero-bio">{{ 'projects.bio' | translate }}</h3>

  <div class="filters">
    <button
      *ngFor="let filter of ['all', 'web-dev', 'app-dev', 'cou-cer']"
      [class.active]="activeFilter === filter"
      (click)="filterProjects(filter)"
    >
      {{ ('projects.filters.' + filter) | translate }}
    </button>
  </div>

  <div class="projects-grid">
    <div
      class="project-card"
      *ngFor="let project of filteredProjects"
      [ngClass]="project.category"
    >
      <div class="project-image-container">
        <img
          [src]="project.image"
          [alt]="project.titleKey"
          class="project-img"
        />
        <div class="project-links">
          <a
            [href]="project.previewLink"
            target="_blank"
            class="preview-link"
            title="Preview"
          >
            <i class="fas fa-eye"></i>
          </a>
          <a
            [href]="project.detailsLink"
            target="_blank"
            class="details-link"
            title="Details"
          >
            <i class="fas fa-link"></i>
          </a>
        </div>
      </div>

      <div class="project-info">
        <h3>{{ 'projects.titles.' + project.titleKey | translate }}</h3>
        <p>{{ 'projects.descriptions.' + project.descriptionKey | translate }}</p>
        <p>{{ 'projects.text.' + project.textKey | translate }}</p>
      </div>
    </div>
  </div>
</section>
